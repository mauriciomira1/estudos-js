<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Identificador de idade</h1>
        <div id="container">
            <div class="campo">
                <label for="fano">Ano de nascimento </label> <input type="number" id="ano" required>
            </div>
            <div class="campo">
                <input type="radio" name="sexo" id="masc"><label for="masc" id="labelmasc">Masculino </label>

                <input type="radio" name="sexo" id="fem"><label for="fem" id="labelfem">Feminino</label>
            </div>
            <input type="button" value="Verificar" id="verificar" onclick="calcular()">
            <div class="resultado" id="txt"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
