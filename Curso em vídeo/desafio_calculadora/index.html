<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <div id="visor">
        <p>xxxxxxxxx</p>
        </div>
        <div id="areabotoes">
            <div id="numeros" class="botao">
                <input type="button" value="C" id="clean"><br>
                <input type="button" value="1" id="n1">
                <input type="button" value="2" id="n2">
                <input type="button" value="3" id="n3"><br>
                <input type="button" value="4" id="n4">
                <input type="button" value="5" id="n5">
                <input type="button" value="6" id="n6"><br>
                <input type="button" value="7" id="n7">
                <input type="button" value="8" id="n8">
                <input type="button" value="9" id="n9"><br>
                <input type="button" value="0" id="n0">
                <input type="button" value="=" id="res">
            </div>
            <div id="simbolos" class="botao">
                <input type="button" value="X" id="mult">
                <input type="button" value="/" id="div">
                <input type="button" value="+" id="soma">
                <input type="button" value="-" id="subt">
            </div>
        <script src="script.js"></script>
        </div>
    </main>


</body>
</html>
