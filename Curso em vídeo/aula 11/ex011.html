<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sobre nacionalidade</h1>
    Em qual país você mora: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var vpais = document.querySelector('input#pais')
            var apais = vpais.value
            var res = document.querySelector('div#res')
            if (apais == 'Brasil') {
                res.innerHTML = `Você é Brasileiro!`
            } else if (apais == 'brasil') {
                res.innerHTML = 'Você é brasileiro'
            } else
            res.innerHTML = `Você nasceu em ${apais}, então não é brasileiro.`
            
        }
        
        
    </script>
</body>
</html>
