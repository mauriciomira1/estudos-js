<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txvel" id="txvel">
    <input type="button" value="Calcular" id="calcular" onclick="calcular()">
    <div id="res"></div>
    
    <script>
        function calcular() {
        var tvel = document.querySelector('input#txvel')
        var vel = Number(tvel.value)
        res.innerHTML = `<p>Sua velocidade é de <strong>${vel} km/h</strong></p>`
        if (vel > 60) {
            res.innerHTML += 'Você está acima da velocidade permitida, que é de 60km/h. MULTADO!'
        } else
        res.innerHTML += '<p>Dirija sempre com o cinto de segurança.</p>'
    }
    </script>
</body>
</html>
